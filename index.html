<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=5`, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link href="style.css" rel ="stylesheet" />
    <title>Document</title>
</head>
<body>
<!-- navbar -->
<header>
    <nav class="navbar">
        <div class="navbar__brand">
         <img src="./assets/logo.png" alt="logo" class="navbar__logo" />
        </div>
        <div class="navbar__nav__items">
            <button class="nav__item button__primary"> order food </button>
        </div>
    </nav>
</header>
<main class="container">
<!--hero section-->
<section class="hero__container">
    <div class="hero__image__container">
        <img class="hero__image" src="./assets/hero.jpg" alt ="hero__image" />

    </div>
    <div class="hero__description">
        <h1 class="hero__text"> order food from favourite restaurtants near you.

        </h1>
        <button class="button__primary"> order now</button>
    </div>
</section>
<!-- explore menu-->
<section class="explore__menu__container">
    <h class="explore__menu__text"> Explore our menu</h>
    <div class="explore__menu__text">
     <!--burger-->
     <div class="food__menu__card">
        <img src="./assets/burger.jpg" alt="burger" class="food__image"/>
        <div class="food__menu__card__description">
            <h3 class="food__title"> burgers</h3>
            <p class="food__restaurants"> Burger king, Mcdonalds, burger place <span style="color: red"> +3</span> </p>
        </div>
    </div>
    <!-- pizza -->
    <div class="food__menu__card">
        <img src="./assets/pizza.jpg" alt="pizza" class="food__image"/>
        <div class="food__menu__card__description">
            <h3 class="food__title"> pizza</h3>
            <p class="food__restaurants"> Pizza Hut, Domino's pizza <span style="color: red"> +3</span> </p>
        </div>
    </div>
    <!--ice cream-->
    <div class="food__menu__card">
        <img src="./assets/iceCream.jpg" alt="ice cream" class="food__image"/>
        <div class="food__menu__card__description">
            <h3 class="food__title"> burgers</h3>
            <p class="food__restaurants"> Baskin Robins, Ibaco <span style="color: red"> +3</sapan> </p>
        </div>
    </div>
</div>
<div class="explore__menu__view__more">
    <button class="button__primary"> view more</button>
</div>
</section>
</main>


    
</body>
</html>
